language: java

jdk:
  - oraclejdk8

before_install:
  # codacy coverage
  - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar >jpm4j.jar
  - java -jar jpm4j.jar -u init
  - ~/jpm/bin/jpm install com.codacy:codacy-coverage-reporter:assembly

script:
- ./gradlew clean
- ./gradlew assemble
- ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  # codecov coverage
  - bash <(curl -s https://codecov.io/bash)
  # codacy coverage
  - ~/jpm/bin/codacy-coverage-reporter -l Java -r hoopoe-core-tests/build/reports/jacoco/test/jacocoTestReport.xml
  - ~/jpm/bin/codacy-coverage-reporter -l Java -r hoopoe-sql-queries-plugin/build/reports/jacoco/test/jacocoTestReport.xml
  - ~/jpm/bin/codacy-coverage-reporter -l Java -r hoopoe-classloader/build/reports/jacoco/test/jacocoTestReport.xml