<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>hoopoe-profiler</span>
    </h2>
  </div>
</md-toolbar>
<md-content layout-padding ng-controller="InvocationsListCtrl as invocationsList" flex>

  <md-list class="hp-invocations-list">
    <md-subheader class="md-no-sticky">Profiled invocations</md-subheader>
    <md-list-item ng-repeat="invocation in invocationsList.data | orderBy: 'profiledOn': true "
                  ng-click="invocationsList.showDetails(invocation.id)">
      <div class="md-list-item-text">
        <span class="hp-thread-name">[{{ invocation.threadName }}]</span>
        <span class="hp-invocation-duration"
              ng-bind="helperService.getSmartDuration(invocation.totalTimeInNs)"></span>
        <span class="hp-profiled-on">{{ helperService.timeAgoFromEpochTime(invocation.profiledOn) }} (at {{ helperService.printTime(invocation.profiledOn) }})</span>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>

</md-content>
