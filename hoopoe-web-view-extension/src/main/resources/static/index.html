<html lang="en">
<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <title>Hoopoe Profiler</title>
</head>
<body ng-app="HoopoeApp" ng-cloak>

  <div ng-view layout="column" layout-fill>
  </div>

  <div class="hp-progress-indicator" ng-controller="BaseCtrl as baseCtrl">
    <md-progress-linear md-mode="indeterminate"
                        ng-if="baseCtrl.operationsProgressService.isInProgress()">
    </md-progress-linear>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
  <!--todo replace with min-->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.js"></script>

  <script src="app/services/utils.js"></script>
  <script src="app/services/config.js"></script>
  <script src="app/services/rpc.js"></script>
  <script src="app/controllers/invocation-tree.js"></script>
  <script src="app/controllers/profiler-ctrl.js"></script>
  <script src="app/controllers/base-ctrl.js"></script>
  <script src="app/js/angular-tree-control.js"></script>
  <script src="app/js/wNumb.js"></script>
  <script src="app/js/angular-smooth-scroll.js"></script>
  <script src="app/js/angular-jsonrpc-client.js"></script>
  <script src="app/app.js"></script>

</body>
</html>
