apply plugin: HoopoeAssemblyPlugin

// todo do to generate for releases
apply plugin: 'rebel'

dependencies {
    provided project(':hoopoe-api')

    compile 'org.eclipse.jetty:jetty-server:9.3.10.v20160621'          //todo manage versions
    compile 'org.eclipse.jetty:jetty-servlet:9.3.10.v20160621'
    compile 'org.glassfish.jersey.media:jersey-media-json-processing:2.23.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.23.1'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.23.1'
    compile 'commons-io:commons-io:2.5'

}

hoopoeAssembly {
    extensionClass = 'hoopoe.extensions.webview.HoopoeWebViewExtension'
}