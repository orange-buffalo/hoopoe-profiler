group 'hoopoe-profiler'
version '0.1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }

    configurations {
        provided
        compile.extendsFrom provided
        hoopoe
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-nowarn"
            sourceCompatibility = 1.8
        }
    }

}